<div class="">
    <h2 class="am-search-title">Search results for <strong>"empire state of mind"</strong>:</h2>
    <table class="table table-centered">
        <tr class="am-row-title">
            <th>Song</th>
            <th>Artist(s)</th>
            <th>Album</th>
            <th>Year of Release</th>
        </tr>
        <tr ng-repeat="song in vm.searchResults" ui-sref="details" class="am-table-row">
            <td>{{song.name}}</td>
            <td>{{song.artist}}</td>
            <td>{{song.album}}</td>
            <td>{{song.year}}</td>
        </tr>
    </table>
</div>
