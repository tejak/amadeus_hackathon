<!doctype html>
<html class="no-js modern lang-en" lang="en" ng-cloak>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Amadeus</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/css/custom.css">
    <link rel="stylesheet" href="styles/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="am-header">
        <a ui-sref="search">
            <img src="assets/transparent_light.png" height="60">
        </a>
        <div id="am-signIn">
            <input type="text" placeholder="Email" class="form-control">
            <input type="password" placeholder="Password" class="form-control">
            <button class="btn btn-success">Sign in</button>
        </div>
    </div>

    <div ui-view class="container"></div>

    <div class="am-footer">
        <p class="footer-content">&copy; Amadeus 2015. All Rights Reserved.</p>
    </div>
    <!-- load third party librarys -->
    <script src="components/angular/angular.min.js" type="text/javascript"></script>
    <script src="components/angular/angular-route.js" type="text/javascript"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script src="styles/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- load the app -->
    <script src="app/main.js" type="text/javascript"></script>
</body>

</html>
